<VirtualHost *>
DocumentRoot /opt/www/{{ site_name }}/site
ServerName www.{{ site_name }}.com
ServerAlias {{ site_name }}.com
CustomLog ${{ site_name }} "combined"
php_flag magic_quotes_gpc Off

RewriteEngine On

RewriteCond %{HTTP_HOST}		!^www.{{ site_name }}.com [NC]
RewriteRule ^/(.*)				http://www.{{ site_name }}.com/$1 [R=301,L]

RewriteRule ^/(.*\.)v[0-9.]+\.(css|js|gif|png|jpg|swf)$ /$1$2 [L,E=VERSIONED_FILE:1,PT]

RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-f
RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-d
RewriteRule ^/([^/]+)/?([^/]+)?/?([^/]+)?/?([^/]+)?/?$	/index.php?mode=$1&var1=$2&var2=$3 [L,QSA]

</VirtualHost>