<VirtualHost *:80>
DocumentRoot /var/www/ee_websites/{{ site_name }}/site
ServerName {{ site_name }}.dev
CustomLog /var/www/logs/{{ site_name }}.site.log "combined"
php_flag magic_quotes_gpc Off

RewriteEngine On

RewriteRule ^/(.*\.)v[0-9.]+\.(css|js|gif|png|jpg|swf)$ /$1$2 [L,E=VERSIONED_FILE:1,PT]
Header add "Expires" "Mon, 28 Jul 2014 23:30:00 GMT" env=VERSIONED_FILE
Header add "Cache-Control" "max-age=315360000" env=VERSIONED_FILE

RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-f
RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-d
RewriteRule ^/([^/]+)/?([^/]+)?/?([^/]+)?/?([^/]+)?/?$  /index.php?mode=$1&var1=$2&var2=$3 [L,QSA]

</VirtualHost>